<div class="modal-header">
  <h5 class="modal-title">
    <svg *ngIf="icon === 'warning'" style="width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px; color: #f59e0b;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
    <svg *ngIf="icon === 'info'" style="width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px; color: #3b82f6;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="16" x2="12" y2="12"></line>
      <line x1="12" y1="8" x2="12.01" y2="8"></line>
    </svg>
    <svg *ngIf="icon === 'question'" style="width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px; color: #6b7280;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
    {{ title }}
  </h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
  <p style="margin: 0;">{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn-modern btn-secondary-modern" (click)="cancel()">
    {{ cancelText }}
  </button>
  <button type="button" class="btn-modern" [ngClass]="confirmButtonClass" (click)="confirm()">
    {{ confirmText }}
  </button>
</div>
