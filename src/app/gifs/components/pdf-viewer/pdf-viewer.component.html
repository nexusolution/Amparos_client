<div class="pdf-viewer-modal">
  <!-- Modal Header -->
  <div class="modal-header-custom">
    <h5 class="modal-title-custom">
      <svg style="width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 8px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
      {{ title }}
    </h5>
    <div class="header-actions">
      <button
        type="button"
        class="btn-icon-custom btn-secondary-custom"
        (click)="downloadPdf()"
        title="Descargar PDF"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button
        type="button"
        class="btn-icon-custom btn-secondary-custom"
        (click)="openInNewTab()"
        title="Abrir en nueva pestaÃ±a"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
      </button>
      <button
        type="button"
        class="btn-icon-custom btn-close-custom"
        (click)="close()"
        title="Cerrar"
      >
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Modal Body -->
  <div class="modal-body-custom">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Cargando PDF...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !loading" class="error-state">
      <svg style="width: 48px; height: 48px; color: #ef4444; margin-bottom: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="15" y1="9" x2="9" y2="15"></line>
        <line x1="9" y1="9" x2="15" y2="15"></line>
      </svg>
      <h4>Error al cargar el PDF</h4>
      <p>{{ error }}</p>
      <button type="button" class="btn-retry" (click)="close()">
        Cerrar
      </button>
    </div>

    <!-- PDF Viewer -->
    <div *ngIf="pdfUrl && !loading && !error" class="pdf-container">
      <iframe
        [src]="pdfUrl"
        type="application/pdf"
        width="100%"
        height="100%"
        frameborder="0"
      ></iframe>
    </div>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer-custom">
    <span class="file-name">{{ fileName }}</span>
    <button type="button" class="btn-modern btn-secondary-modern" (click)="close()">
      Cerrar
    </button>
  </div>
</div>
